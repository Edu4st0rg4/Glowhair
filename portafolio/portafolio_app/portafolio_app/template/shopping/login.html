{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>


<body class="m-auto mt-5" style="max-width: 500px;">

    <div class="login-box">
        <div class="login-logo">
            <h1 class="text-center">
                <img src="/static/img/glowhair_blanco.png" alt="Portafolio" width="128px">
            </h1>
        </div>
        <div class="card">
            <div class="card-body">
                <p class="text-center">GlowHair Login</p>
                <form method="POST" action="">{% csrf_token %}

                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="username" placeholder="Username" name="username">
                        <div class="input-group-text">
                            <span class="bi bi-person-fill fs-5"></span>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input type="password" class="form-control" id="secret" name="secret" placeholder="Password">
                        <div class="input-group-text">
                            <span class="bi bi-lock-fill fs-5"></span>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <button type="submit" class="btn btn-primary">Ingresar</button>
                    </div>
                </form>

            </div>
        </div>
        <div class="alert alert-danger mt-4 alert-dismissible fade {{show}}" role="alert">
            <div>
                {{message_error}}
            </div>
        </div>
    </div>
</body>

</html>
